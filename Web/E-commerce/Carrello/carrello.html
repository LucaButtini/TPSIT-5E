<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body class="cart-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand"><strong>E-COMMERCE</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-links"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 bg-body-tertiary rounded-3 px-5 py-4">
        <h1 id="cart-header" class="mb-4 text-center"></h1>

        <div id="cart" class="card shadow-sm">
            <div class="card-body">
                <!-- Lista articoli nel carrello -->
                <div id="cart-items"></div>

                <!-- Riepilogo e Checkout -->
                <div id="cart-summary" class="mt-4 d-none">
                    <h4 class="text-end">Totale: <span id="cart-total"></span></h4>
                    <button id="checkout-button" class="btn btn-success float-end mt-2"></button>
                </div>

                <!-- Messaggio Carrello Vuoto -->
                <p id="cart-empty-message" class="text-center text-muted my-4 d-none"></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="bg-dark py-5 mt-5 text-center rounded-3">
            <p id="footer-author" class="display-6 mb-3 text-white"></p>
            <small id="footer-copyright" class="text-white-50"></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/script.js"></script>
</body>

</html>
